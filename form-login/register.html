<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../model/Users.js"></script>
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <div class="d-flex flex-row align-items-center ">
                                    <i class="bi bi-emoji-kiss " style="color: #d909ef"></i>
                                    <div class="form-outline flex-fill ">
                                        <input type="text" id="name" class="form-control"/>
                                        <label class="form-label">Your Name</label>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center ">
                                    <i class="bi bi-emoji-kiss " style="color: #d909ef"></i>
                                    <div class="form-outline flex-fill ">
                                        <input type="text" id="username" class="form-control" oninput="checkRepeatPassword()"/>
                                        <label id="validate_username" class="form-label">Username</label>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input oninput="checkRepeatPassword()" type="email" id="email" class="form-control"/>
                                        <label id="validate_email" class="form-label" for="email">Your Email</label>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="password" id="password" class="form-control"
                                               oninput="checkRepeatPassword()"/>
                                        <label class="form-label" for="password">Password</label>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="password" id="repeat_password" class="form-control"
                                               oninput="checkRepeatPassword()"/>
                                        <label class="form-label" id="check_password" for="repeat_password">Repeat your
                                            password</label>
                                    </div>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c"/>
                                    <label class="form-check-label" for="form2Example3c">
                                        I agree all statements in <a href="#!">Terms of service</a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <button onclick="register()" type="button" class="btn btn-primary btn-lg">Register
                                    </button>
                                </div>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    let password;
    let repeatPassword;
    let username;
    let email;
    let usersList;
    // let user1 = new Users(1,'Chinh', 'chinhcomhut', 'chinhcomhut@gmail.com', 'main84');
    // usersList.push(user1);
    // console.log('list --->',usersList)
    function checkRepeatPassword() {
        usersList = JSON.parse(window.localStorage.getItem('list_user'))
        console.log('list_user === ', usersList)
        password = document.getElementById('password').value;
        repeatPassword = document.getElementById('repeat_password').value;
        username = document.getElementById('username').value;
        email = document.getElementById('email').value;
        if (password !== repeatPassword) {
            document.getElementById('check_password').innerHTML = '<label style="color: red">The password do not match!</label>'
        } else {
            document.getElementById('check_password').innerHTML = '<label style="color: green">Confirm password success!</label>'
        }
        let checkValidateUsername = false;
        let checkValidateEmail = false;
        if(usersList!=null){
            for (let i = 0; i < usersList.length; i++) {
                if(username===usersList[i].username){
                    checkValidateUsername = true;
                }
                if(email===usersList[i].email){
                    checkValidateEmail = true;
                }
            }
            if(checkValidateUsername){
                document.getElementById('validate_username').innerHTML = '<label style="color: red">The username is existed! Please try again!</label>'
            } else {
                document.getElementById('validate_username').innerHTML = '<label style="color: green">The username success!</label>'
            }
            if(checkValidateEmail){
                document.getElementById('validate_email').innerHTML = '<label style="color: red">The email is existed! Please try again!</label>'
            } else {
                document.getElementById('validate_email').innerHTML = '<label style="color: green">The email success!</label>'
            }
        }

    }

    function register() {
        let id;
        if(usersList==null){
            usersList = []
            id = 1;
        } else {
            id = usersList[usersList.length-1].getId()+1;
        }
        let name = document.getElementById('name').value;
        let user = new Users(id,name,username,email,password);
        console.log('user --> ', user)
        usersList.push(user);
        window.localStorage.setItem('list_user', JSON.stringify(usersList));
        console.log('userList',usersList)
        window.location.href = 'login.html'

    }

</script>
</body>
</html>
